        <link rel="stylesheet" href="contact.css">
    </head> 
    <body>
        <canvas id="make-me-cool"></canvas>

        <div class="navbar">
            <div class="logo">
                <a href="index.html">EMG</a>
            </div>
                <ul id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-me.html">About</a></li>
                    <li><a href="tech-stack.html">Tech Stack</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            <div class="burger-menu" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="contact-container">
           <form id="contact-form" class="contact-form">
                <h1>Get in touch!</h1>
                <p>Got something to discuss? Just send a message.</p>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>

                <div id="loading-spinner" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Sending...</span>
                    </div>
                </div> 

                <div class="connect-divider">
                    <hr>
                    <p>Connect with me</p>
                    <div class="social-icons">
                        <a href="https://github.com/elaiza-gorospe" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com/in/elaiza-gorospe-12a7a8362" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>               
           </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script src="contact.js"></script>
    </body>
</html>
